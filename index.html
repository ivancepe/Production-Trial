<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diecasting Production Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style src="/frontend/style.css"></style>
       
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Production Data Entry</h1>
            <p class="text-md text-gray-600 mt-1">Enter a new production record for the diecasting line.</p>
        </header>

        <main class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
            <form id="production-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Form fields remain the same -->
                 <div>
                    <label for="operator-name" class="block text-sm font-medium text-gray-700 mb-1">Operator Name</label>
                    <input type="text" id="operator-name" name="operatorName" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    <p class="error-message text-red-500 text-xs mt-1">This field is required.</p>
                </div>
                <div>
                    <label for="machine-id" class="block text-sm font-medium text-gray-700 mb-1">Machine ID</label>
                    <select id="machine-id" name="machineId" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="">Select Machine</option>
                        <option value="M1">M1</option>
                        <option value="M2">M2</option>
                        <option value="M3">M3</option>
                    </select>
                    <p class="error-message text-red-500 text-xs mt-1">Please select a machine.</p>
                </div>
                 <div>
                    <label for="die-number" class="block text-sm font-medium text-gray-700 mb-1">Die Number</label>
                    <input type="text" id="die-number" name="dieNumber" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="shift" class="block text-sm font-medium text-gray-700 mb-1">Shift</label>
                    <select id="shift" name="shift" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="Day">Day</option>
                        <option value="Night">Night</option>
                    </select>
                </div>
                 <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date" name="date" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="start-time" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                        <input type="time" id="start-time" name="startTime" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="end-time" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                        <input type="time" id="end-time" name="endTime" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                </div>
                <div>
                    <label for="quantity-produced" class="block text-sm font-medium text-gray-700 mb-1">Quantity Produced</label>
                    <input type="number" id="quantity-produced" name="quantityProduced" min="0" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                     <p class="error-message text-red-500 text-xs mt-1">Must be a positive number.</p>
                </div>
                <div>
                    <label for="quantity-rejected" class="block text-sm font-medium text-gray-700 mb-1">Quantity Rejected</label>
                    <input type="number" id="quantity-rejected" name="quantityRejected" min="0" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                     <p class="error-message text-red-500 text-xs mt-1">Must be a positive number.</p>
                </div>
                <div class="md:col-span-2">
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                    <textarea id="notes" name="notes" rows="4" class="form-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="md:col-span-2 text-right">
                    <button id="submit-button" type="submit" class="w-full md:w-auto inline-flex justify-center items-center px-8 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Submit Record
                    </button>
                </div>
            </form>
        </main>

        <div class="mt-12 bg-gray-50 p-6 rounded-xl shadow-inner">
            <h2 class="text-xl font-semibold text-center text-gray-800 mb-4">Recent Production Log</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Operator</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Machine</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produced</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rejected</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        </tr>
                    </thead>
                    <tbody id="log-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Log entries will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <p id="loading-logs" class="text-center text-gray-500 py-4 hidden">Loading logs...</p>
            </div>
        </div>

    </div>

    <!-- Notification Banner -->
    <div id="notification" class="hidden fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white max-w-sm z-50">
        <p id="notification-message"></p>
    </div>

    <!-- The script is now configured for the separated architecture -->
    <script src="/frontend/index.js">
       
    </script>
</body>
</html>
